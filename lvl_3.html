<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level_3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles/lvl3Styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <span class="badge mb-3" id="levelBadge">
                            <i class="bi bi-list-ol"></i> Level <span id="levelNumber">1</span>
                        </span>
                        <h1 class="card-title mb-3" id="cardTitle">JavaScript: Level Up</h1>
                        <p class="card-text text-muted mb-4" id="instructionText">
                            Click the button to increase the level number.
                        </p>
                        <p class="card-text mb-4" id="levelStatus" style="display: none;">
                            <i class="bi bi-arrow-up-circle"></i> You leveled up! Current Level: <span id="currentLevelText">1</span>
                        </p>
                        
                        <div class="d-grid mb-3">
                            <button class="btn btn-level-up btn-lg" id="levelUpBtn">
                                <i class="bi bi-arrow-up-circle"></i> Level Up
                            </button>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex">
                            <button class="btn btn-back btn-lg flex-fill" onclick="window.location.href='lvl_2.html'">
                                <i class="bi bi-arrow-left"></i> Back
                            </button>
                            <button class="btn btn-next btn-lg flex-fill" onclick="window.location.href='lvl_4.html'">
                                Next Level <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <p class="text-center mt-3">
                    Screenshot #3: Click "Level Up" first, then screenshot (badge should change).
                </p>
            </div>
        </div>
    </div>

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="JSFunctions/lvl3Functions.js"></script>
</body>
</html>
