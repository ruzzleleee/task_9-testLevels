<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level_5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Styles/lvl5Styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <span class="badge mb-3" id="levelBadge">
                            Level 5
                        </span>
                        <h1 class="card-title mb-3">Counter: Coins</h1>
                        <p class="card-text text-muted mb-4">
                            Use + and - buttons. Coins cannot go below 0.
                        </p>
                        
                        <div class="counter-container mb-4">
                            <button class="btn btn-counter btn-minus" id="minusBtn">
                                -1
                            </button>
                            
                            <div class="coin-display">
                                <h2 class="mb-0">Coins: <span id="coinCount">0</span></h2>
                            </div>
                            
                            <button class="btn btn-counter btn-plus" id="plusBtn">
                                +1
                            </button>
                        </div>
                        
                        <p class="card-text text-muted mb-4" id="instructionText">
                            Keep clicking and take a screenshot when coins changed.
                        </p>
                        
                        <div class="d-grid gap-2 d-md-flex">
                            <button class="btn btn-back btn-lg flex-fill" onclick="window.location.href='lvl_4.html'">
                                Back
                            </button>
                            <button class="btn btn-next btn-lg flex-fill" onclick="window.location.href='lvl_6.html'">
                                Next Level
                            </button>
                        </div>
                    </div>
                </div>
                <p class=" text text-center mt-3">
                    Screenshot #5: Show coins not equal to 0 (changed value).
                </p>
            </div>
        </div>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JSFunctions/lvl5Functions.js"></script>
</body>
</html>
