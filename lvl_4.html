<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level_4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="lvl4Styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <span class="badge mb-3" id="levelBadge">
                            Level 4
                        </span>
                        <h1 class="card-title mb-3">Form Validation</h1>
                        <p class="card-text text-muted mb-4">
                            Enter a name. Empty = error, filled = success.
                        </p>
                        
                        <!-- Form Section -->
                        <div class="mb-4">
                            <label for="heroName" class="form-label fw-semibold">Hero Name</label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                id="heroName" 
                                placeholder="Type your name..."
                            >
                            
                            <!-- Error Message (hidden by default) -->
                            <p class="error-message mt-2" id="errorMessage">
                                Name is required!
                            </p>
                            
                            <!-- Success Message (hidden by default) -->
                            <p class="success-message mt-2" id="successMessage">
                                <i class="bi bi-check-circle-fill"></i> Welcome, <span id="userName"></span>!
                            </p>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="d-grid mb-3">
                            <button class="btn btn-primary btn-lg" id="submitBtn">
                                Submit Name
                            </button>
                        </div>
                        
                        <!-- Navigation Buttons -->
                        <div class="d-grid gap-2 d-md-flex">
                            <button class="btn btn-back btn-lg flex-fill" onclick="window.location.href='lvl_3.html'">
                                Back
                            </button>
                            <button class="btn btn-next btn-lg flex-fill" onclick="window.location.href='lvl_5.html'">
                                Next Level
                            </button>
                        </div>
                    </div>
                </div>
                <p class="text-center mt-3">
                    Screenshot #4: Show the GREEN success message with your name.
                </p>
            </div>
        </div>
    </div>

    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lvl4Functions.js"></script>
</body>
</html>
