<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level_6</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="lvl6Styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <span class="badge mb-3" id="levelBadge">
                            Level 6
                        </span>
                        <h1 class="card-title mb-3">Conditionals: Pick the Correct Door</h1>
                        <p class="card-text text-muted mb-4">
                            Click a door. Only one is correct. Use <strong>if/else</strong>.
                        </p>
                        
                        
                        <div class="door-container mb-4">
                            <button class="btn btn-door btn-door-1" id="door1">
                                <i class="bi bi-door-closed"></i> Door 1
                            </button>
                            <button class="btn btn-door btn-door-2" id="door2">
                                <i class="bi bi-door-closed"></i> Door 2
                            </button>
                            <button class="btn btn-door btn-door-3" id="door3">
                                <i class="bi bi-door-closed"></i> Door 3
                            </button>
                        </div>
                        
                        
                        <div class="alert alert-success result-message" id="successMessage" style="display: none;">
                            <i class="bi bi-trophy-fill"></i> Correct! Quest Complete <i class="bi bi-check-circle-fill"></i>
                        </div>
                        
                        <div class="alert alert-danger result-message" id="errorMessage" style="display: none;">
                            <i class="bi bi-x-circle-fill"></i> Wrong door. Try again!
                        </div>
                        
                        
                        <div class="d-grid gap-2 d-md-flex mt-4">
                            <button class="btn btn-back btn-lg flex-fill" onclick="window.location.href='lvl_5.html'">
                                <i class="bi bi-arrow-left"></i> Back
                            </button>
                            <button class="btn btn-restart btn-lg flex-fill" onclick="window.location.href='lvl_1.html'">
                                <i class="bi bi-arrow-clockwise"></i> Restart (Level 1)
                            </button>
                        </div>
                    </div>
                </div>
                <p class="text-center mt-3 text-muted">
                    Screenshot #6: Click a door and show the result message.
                </p>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lvl6Functions.js"></script>
</body>
</html>
